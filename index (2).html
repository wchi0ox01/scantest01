<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คชื่อนักเรียนอัจฉริยะ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
       body { font-family: 'Inter', 'Kanit', sans-serif; }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <div class="container mx-auto p-4 md:p-6">
        <header class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6 flex flex-col sm:flex-row justify-between items-center gap-4">
             <div class="flex items-center space-x-3">
                <i data-lucide="scan-face" class="text-blue-600 w-8 h-8"></i>
                <h1 class="text-xl md:text-2xl font-bold text-gray-700 dark:text-gray-200">ระบบเช็คชื่อนักเรียนอัจฉริยะ</h1>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="toggleTheme()" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
                    <i data-lucide="sun" id="theme-icon-sun" class="hidden w-5 h-5"></i>
                    <i data-lucide="moon" id="theme-icon-moon" class="hidden w-5 h-5"></i>
                </button>
            </div>
        </header>
        <main id="main-content">
            <div id="student-attendance-section" class="space-y-6">
                <div id="start-scan-section" class="text-center bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md animate-fade-in">
                    <h2 class="text-2xl font-bold mb-4">เริ่มการเช็คชื่อ</h2>
                    <p class="text-gray-600 dark:text-gray-400 mb-6">กดปุ่มด้านล่างเพื่อเริ่มเปิดกล้องและสแกนใบหน้า</p>
                    <button onclick="startScanning()" class="bg-blue-600 text-white px-8 py-3 rounded-full hover:bg-blue-700 text-lg font-semibold flex items-center justify-center mx-auto gap-2"><i data-lucide="camera"></i><span>เริ่มเช็คชื่อ</span></button>
                </div>
                <div id="scanning-section" class="hidden space-y-6 animate-fade-in">
                    <div class="bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-lg shadow-md flex flex-col items-center">
                        <h2 class="text-lg font-semibold mb-4 text-gray-700 dark:text-gray-300">กำลังสแกน...</h2>
                        <div id="video-loader" class="flex flex-col items-center justify-center h-64 w-full">
                            <div class="loader w-12 h-12 rounded-full border-4 border-gray-200 dark:border-gray-700"></div>
                            <p id="video-loading-text" class="mt-4 text-gray-600 dark:text-gray-400">กำลังเปิดกล้อง...</p>
                        </div>
                        <div class="w-full max-w-4xl mx-auto bg-black rounded-lg overflow-hidden relative aspect-video hidden" id="video-wrapper">
                            <video id="video" class="w-full h-full" autoplay muted playsinline></video>
                            <canvas id="overlay" class="absolute top-0 left-0"></canvas>
                            <div id="scan-success-overlay" class="absolute inset-0 bg-green-900 bg-opacity-70 text-white text-2xl font-bold flex items-center justify-center hidden animate-fade-in">
                                <span id="scan-success-name"></span>&nbsp;เช็คชื่อสำเร็จ!
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button onclick="stopScanning()" class="bg-red-600 text-white px-8 py-3 rounded-full hover:bg-red-700 text-lg font-semibold flex items-center justify-center mx-auto gap-2">
                            <i data-lucide="stop-circle"></i><span>สิ้นสุดการเช็คชื่อ</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        let currentGeoLocation = null;
                const gasWebAppUrl = 'https://script.google.com/macros/s/AKfycby7oVeD7rqf2k9ACcuxHybd_nOQRXF65dN4wP2d39TdfUtSE1TTecNTShG7lQMXrKun/exec'; // ตรวจสอบให้แน่ใจว่า URL นี้ถูกต้องและใช้งานได้จริง
        let videoStream = null;
        let faceMatcher = null;
        let students = [];
        const COLLEGE_LAT = 14.529033;
        const COLLEGE_LNG = 100.907445;
        const RADIUS_METERS = 50;

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            toggleTheme(localStorage.getItem('theme') === 'dark');
            await loadFaceApiModels();
            await loadStudents();
            getLocation();
        });

        function toggleTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-icon-sun').classList.remove('hidden');
                document.getElementById('theme-icon-moon').classList.add('hidden');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('theme-icon-sun').classList.add('hidden');
                document.getElementById('theme-icon-moon').classList.remove('hidden');
                localStorage.setItem('theme', 'light');
            }
        }

        async function loadFaceApiModels() {
            try {
                                await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
                                await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
                                await faceapi.nets.faceRecognitionNet.loadFromUri('./models');
                console.log('Face API models loaded.');
            } catch (e) {
                console.error("Error loading face-api models", e);
                alert("ไม่สามารถโหลดโมเดลสแกนใบหน้าได้");
            }
        }

        async function loadStudents() {
            const response = await apiCall({ action: 'getStudents' });
            if (response.success) {
                students = response.data;
                const labeledFaceDescriptors = students.map(student => {
                    const descriptor = new Float32Array(Object.values(student.imagedescriptor));
                    return new faceapi.LabeledFaceDescriptors(student.id, [descriptor]);
                });
                faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);
                console.log('Student data and face matcher loaded.');
            } else {
                alert('ไม่สามารถโหลดข้อมูลนักเรียนได้: ' + response.error);
            }
        }

        async function startScanning() {
            document.getElementById('start-scan-section').classList.add('hidden');
            document.getElementById('scanning-section').classList.remove('hidden');
            const videoEl = document.getElementById('video');
            const videoLoader = document.getElementById('video-loader');
            const videoWrapper = document.getElementById('video-wrapper');
            const videoLoadingText = document.getElementById('video-loading-text');

            const now = new Date();
            const day = now.getDay();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const totalMinutes = hours * 60 + minutes;
            const startTime = 6 * 60;
            const endTime = 8 * 60 + 30;

            if (day === 0 || day === 6 || totalMinutes < startTime || totalMinutes > endTime) {
                alert('ไม่สามารถเช็คชื่อได้: ไม่อยู่ในช่วงเวลาที่กำหนด (จันทร์-ศุกร์ 06:00-08:30 น.)');
                stopScanning();
                return;
            }

            if (!currentGeoLocation) {
                alert('ไม่สามารถเช็คชื่อได้: ไม่สามารถระบุตำแหน่งปัจจุบันได้. โปรดอนุญาตการเข้าถึงตำแหน่ง.');
                stopScanning();
                getLocation();
                return;
            }

            const distance = calculateDistance(COLLEGE_LAT, COLLEGE_LNG, currentGeoLocation.lat, currentGeoLocation.lng);
            if (distance > RADIUS_METERS) {
                alert(`ไม่สามารถเช็คชื่อได้: ท่านอยู่นอกพื้นที่วิทยาลัย (ระยะทาง: ${distance.toFixed(2)} เมตร)`);
                stopScanning();
                return;
            }

            try {
                videoLoadingText.innerText = 'กำลังเปิดกล้อง...';
                const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
                videoStream = stream;
                videoEl.srcObject = stream;
                videoEl.addEventListener('play', () => {
                    videoLoader.classList.add('hidden');
                    videoWrapper.classList.remove('hidden');
                    const displaySize = { width: videoEl.clientWidth, height: videoEl.clientHeight };
                    faceapi.matchDimensions(document.getElementById('overlay'), displaySize);
                    const interval = setInterval(async () => {
                        const detections = await faceapi.detectAllFaces(videoEl, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptors();
                        const resizedDetections = faceapi.resizeResults(detections, displaySize);
                        const canvas = document.getElementById('overlay');
                        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                        if (faceMatcher && detections.length > 0) {
                            const bestMatch = faceMatcher.findBestMatch(resizedDetections[0].descriptor);
                            if (bestMatch.label !== 'unknown') {
                                const student = students.find(s => s.id === bestMatch.label);
                                if (student) {
                                    clearInterval(interval);
                                    document.getElementById('scan-success-name').innerText = student.name;
                                    document.getElementById('scan-success-overlay').classList.remove('hidden');
                                    await recordAttendance(student);
                                    setTimeout(() => stopScanning(), 2000);
                                }
                            }
                        }
                    }, 300);
                });
            } catch (err) {
                console.error("Error accessing camera: ", err);
                videoLoadingText.innerText = 'ไม่สามารถเข้าถึงกล้องได้. โปรดตรวจสอบการอนุญาต.';
                alert('ไม่สามารถเข้าถึงกล้องได้. โปรดตรวจสอบการอนุญาตและลองอีกครั้ง.');
                stopScanning();
            }
        }

        function stopScanning() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('start-scan-section').classList.remove('hidden');
            document.getElementById('scanning-section').classList.add('hidden');
            document.getElementById('scan-success-overlay').classList.add('hidden');
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => { 
                        currentGeoLocation = { lat: position.coords.latitude, lng: position.coords.longitude }; 
                        console.log('Current location:', currentGeoLocation);
                    },
                    (error) => { 
                        console.warn('Could not get location:', error); 
                        alert('ไม่สามารถเข้าถึงตำแหน่งปัจจุบันได้. โปรดอนุญาตการเข้าถึงตำแหน่งในเบราว์เซอร์ของคุณ.');
                    }
                );
            } else { 
                console.warn('Geolocation is not supported by this browser.'); 
                alert('เบราว์เซอร์ของคุณไม่รองรับ Geolocation.');
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const p1 = lat1 * Math.PI/180;
            const p2 = lat2 * Math.PI/180;
            const deltaP = (lat2-lat1) * Math.PI/180;
            const deltaL = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(deltaP/2) * Math.sin(deltaP/2) + Math.cos(p1) * Math.cos(p2) * Math.sin(deltaL/2) * Math.sin(deltaL/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        async function recordAttendance(student) {
            const now = new Date();
            const timestamp = now.toISOString();
            const location = currentGeoLocation ? `${currentGeoLocation.lat},${currentGeoLocation.lng}` : 'Unknown';
            let status = 'มาเรียน';
            const lateTime = new Date(now);
            lateTime.setHours(8, 30, 0, 0);
            if (now > lateTime) {
                status = 'มาสาย';
            }
            const payload = {
                action: 'recordAttendance',
                data: {
                    id: student.id,
                    name: student.name,
                    class: student.class,
                    timestamp: timestamp,
                    location: location,
                    status: status
                }
            };
            const response = await apiCall(payload);
            if (response.success) {
                alert(`เช็คชื่อสำเร็จ! สถานะ: ${status}`);
            } else {
                alert('เช็คชื่อไม่สำเร็จ: ' + response.error);
            }
        }

        async function apiCall(payload) {
            if (!gasWebAppUrl || gasWebAppUrl.includes('YOUR_GAS_WEB_APP_ID')) {
                alert('กรุณาตั้งค่า Google Apps Script URL ก่อน');
                return { success: false, error: 'GAS URL not configured' };
            }
            try {
                const response = await fetch(gasWebAppUrl, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API Call Error:', error);
                alert(`เกิดข้อผิดพลาดในการเชื่อมต่อกับ Server:\n${error.message}\nกรุณาตรวจสอบ Console (F12) สำหรับข้อมูลเพิ่มเติม`);
                return { success: false, error: error.message };
            }
        }
    </script>
</body>
</html>
